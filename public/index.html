<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Angular JS</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <!--Comando de angular ng-app="todoApp" para iniciar apartir de este pto controle-->
  <body ng-app="gdgAdmin">

    <div class="container">
      <div class ="navbar">
        <a class="navbar-brand" ui-sref="home">GDG </a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a ui-sref="home">Home</a>
          </li>
          <li>
            <a ui-sref="registrarPremios">Premios</a>
          </li>
        </ul>
      </div>

      <ui-view></ui-view>
      
    <!--Angular de la carpeta bower -->
    <script src="bower_components/angular/angular.js"></script>
    <!--Bootstrap angular ui-->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- le invoca a angular, para iniciarlizar la aplicacion-->
    <script>
      angular.module('gdgAdmin', ['ui.bootstrap','ui.router']);
    </script>

    <script src="route.js"></script>
    <script src="dataService.js"></script>
    <script src="homeController.js"></script>
    <script src="registrarPremiosController.js"></script>
    <script src="registrarPremiosFormController.js"></script>
    <script src="registrarPremiosFormEditController.js"></script>
    



  </body>
</html>
